instructions: 'Kartoffeln, Porree, Sellerie, Möhren und nach Geschmack Liebstöckel
  klein schneiden.

  Mit zwei Gemüsebrühwürfeln, zwei Lorbeerblättern, vier Pimentkörnern, 250g Linsen
  in einen Topf geben und mit Wasser aufgießen bis alles bedeckt ist.

  Im Schnellkochtopf 15 Minuten kochen und ein bisschen zerdrücken.

  Mit frischer Petersilie, Salz, Pfeffer, drei Chiliflocken und zwei zerdrückten Zehen
  Knoblauch und etwa 50ml Essig und Zucker würzen.'
