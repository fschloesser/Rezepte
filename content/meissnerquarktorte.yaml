instructions: '
  200 g Butter schaumig ruehren, Eier trennen.
  Eigelb, Zucker, Zitronenschale, Saft zur Butter geben, gut verruehren.
  Quark, Gries, Mehl, Bakcpulver vermischen, zur Buttereiermasse geben.
  Eiweiss mit einer Prise Salz steif unter die Masse geben.
  In Springform im vorgeheizten Ofen 180 Grad 50-60 Minuten.
  Mit der restlichen Butter bestreichen.
  Puderzucker uebersieben.
  '
