instructions: 'Die Hefe und den Zucker im handwarmen Wasser aufloesen und warten bis
  es anfaengt zu blubbern.

  Mit dem Mehl, Salz und gesiebten Backpulver zu einem fluessigen Teig vermixen und
  mit einem feuchten Kuechentuch abdecken.

  Den Teig etwa 45 Minuten bei ca 25 Grad Celsius gehen lassen.

  Pfanne auf 190 Grad Celsius heizen und Backringe mit ca 10 cm Durchmesser oder grosse
  Keksausstecher fetten.

  Die Ringe in die Pfanne legen und ca 1 cm hoch mit dem Teig fuellen.

  Nach ca 5 Minuten koennen die Ringe entfernt werden und wenn die Loecher stabil
  sind koennen die Crumpets umgedreht werden bis beide Seiten golden gebraten sind.

  Getoastet und mit gesalzener Butter servieren und warm verzehren.'
