instructions: 'Honig, Zucker und Butter zusammen im Topf erhitzen bis der Zucker sich
  gelöst hat.

  Aufpassen, dass der Zucker nicht karamellisiert, Masse abkühlen lassen!

  Mehl, Backpulver, Kakao und Pfefferkuchengewürz mischen und unter die erkaltete
  Honigmasse rühren.

  Teig eine Stunde ruhen lassen.

  Formen ausstechen und bei Umluft 180 Grad, 10-15 min backen.

  Zum Zusammenkleben Eiweiß oder Kichererbsenwasser steif schlagen und Puderzucker
  unterrühren.

  Für die Dekoration kann man den Puderzucker auch mit Wasser und oder Zitronensaft
  anrühren, die Version mit Eiweiss oder Kichererbsenwasser wird aber stabiler.

  Kalte Plätzchen mit Zuckerguss und Gummibärchen, Mandeln, Nüssen verzieren.'
