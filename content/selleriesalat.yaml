instructions: '1.  Für das Dressing Joghurt mit Walnussöl, Zitronensaft, Weißweinessig
  und Senf verrühren, mit Salz und Pfeffer abschmecken.

  2.  Knollensellerie schälen und in schmale Stifte schneiden. Selleriestifte in kochendes
  Salzwasser geben, kurz garen (blanchieren), in einem Sieb abgießen, eiskalt abschrecken
  und gut abtropfen lassen.

  3.  Die Äpfel schälen, vierteln, Kerngehäuse entfernen und das Fruchtfleisch grob
  raspeln.

  4.  Petersilie waschen, trocken schütteln, die Blätter abzupfen. Petersilienblätter
  fein hacken und mit Apfelraspeln, Sellerie und dem Dressing mischen. Den Salat abschmecken
  und in Schälchen anrichten.'
