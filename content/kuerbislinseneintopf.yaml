instructions: 'Die Linsen waschen, den Kürbis in Würfel schneiden und beides im Topf
  kurz anbraten und mit Wasser ablöschen, sodass das Gemüse fast bedekt ist.

  Salz, Pfeffer und Curry (nicht Goldelefant) hinzugeben (nach Geschmack Ingwer) und
  10-15 Minuten weichkochen.

  Mit einem Kartoffelstampfer den Kürbis ein wenig zerdrücken aber keinen Brei machen.

  Nach Gusto mit Koriander und oder Rosinen servieren.

  Tipp: Besonders toll ist der Hungarian Blue Gourd bzw Kabocha, aber Hokkaido o.ä.
  geht auch gut.'
