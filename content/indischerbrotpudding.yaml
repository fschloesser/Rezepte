instructions: 'Die Trockenfrüchte nach Gusto aussuchen, zum Beispiel Cashews, Rosinen,
  Mandeln oder Walnüsse, Pecans etc.

  Das Brot vom Vorvortag nehmen oder trocknen lassen und in etwa 3cm Quadrate schneiden.

  Ein bisschen Ghee in einer Pfanne schmelzen und das Brot von beiden Seiten golden
  antoasten.

  In der gleichen Pfanne die Trockenfrüchte und Rosinen rösten.

  In einem Topf Milch unter Rühren auf die Hälfte einkochen, dann Mandeln hinzufügen.

  Den Zucker mit Wasser in einer Pfanne zu Sirup einkochen. Wenn er zähflüssig wird
  die getoasteten Brotstücke hinzufügen und vorsichtig mit dem Sirup überziehen. Dann
  die kondensierte Milch hinzufügen und 2 bis 3 Minuten bei Hitze ziehen lassen.

  Den Herd ausstellen bevor die gesamte Flüssigkeit evaporiert.

  Die Brotstücke in einer Schüssel anrichten, die Nüsse und Rosinen darüber geben
  und erkalten lassen.

  Warm oder kalt genießen.'
