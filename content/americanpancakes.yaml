instructions: 'Zuerst die trockenen Zutaten mischen und dann die Nassen dazu geben.

  Zu einem zähflüssigen Teig vermischen und in etwas Butter von beiden Seiten bei
  mittlerer Hitze (4-5/9) ausbacken.

  Bei Bedarf kann man Blaubeeren (in die Pfanne, direkt nach dem Teig), Rosinen oder
  Schokoladenchips (in den Teig) dazu geben.

  Mit dem umdrehen warten, bis die Ränder gebacken aussehen und der Teig von den aufsteigenden
  Blasen Löcher bekommt.'
