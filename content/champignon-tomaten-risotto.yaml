instructions: '
Die Zwiebeln in kleine Stuecke schneiden, die Pilze waschen und in relativ kleine Stuecke schneiden, den Knoblauch sehr klein schneiden.

In etwa 60g Butter die Pilze kurz anbraten bis sie nicht mehr roh aber auch noch nicht durch sind.
Die Zwiebelstuecke hinzugeben und mit anbraten bis diese glasig werden.

Die Knoblauchstuecke, den Reis und die Rest Butter hinzu geben und ruehren sodass nichts anbrennt.
Wenn die Butter geschmolzen ist, den Wein hinzu geben.

Die getrockneten Tomaten schneiden und hinzugeben.

Nun die Dosentomaten und den Wein nach und nach hinzugeben, und regelmaessig umruehren.
Nach etwa einer halben Stunde sollte die gesamte Fluessigkeit eingeruehrt und der Reis fast gekocht sein.

Mit Salz, Pfeffer, Thymian, (Waldpilzsalz, Marjoran) wuerzen.

Servieren nach Belieben pur, mit Balsamico-Essig und/oder geriebenem Kaese.
'
