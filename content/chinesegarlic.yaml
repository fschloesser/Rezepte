  unit: g
instructions: 'Den Knoblauch schälen, waschen, trocknen und die Wurzeln abschneiden.

  In ein sauberes Glas geben und mit dem Essig bedecken.

  Bei Raumtemperatur mindestens zwei Wochen stehen lassen, der Knoblauch sollte grün
  werden, je länger er steht desto kräftiger die Farbe.

  Kann im Kühlschrank aufbewahrt werden und hält sich bis zu einem Jahr.'
