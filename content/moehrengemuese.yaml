instructions: 'Die Moehren schaelen und in ca 1 cm breite Scheiben schneiden.
  Die Petersilie waschen und hacken.

  Die Moehren in einen Topf geben und etwas Wasser hinzugeben, sodass der Boden etwa einen Zentimeter bedeckt ist, das Wasser salzen.
  Das Ganze circa 10 Minuten daempfen, bis die Moehren gekocht, aber noch gut bissfest sind.

  Das Wasser in eine Schale abgiessen.

  Die Butter zu den Moehren geben und diese darin schwenken, dann das Mehl darueber streuen und vorsichtig umruehren.
  Dann von dem Moehrenwasser dazugeben sodass eine Sosse entsteht.

  Die frisch gehackte Petersilie hinzugeben und das Ganze servieren.
  '
