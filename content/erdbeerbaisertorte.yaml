instructions: '
  Butter, 125  Zucker, 1 Pck Vanillezucker schaumig schlagen. Eier trennen, Eigelbe zur Buttermasse ruehren.
  Mehl, Backpulver mit der Milch unterziehen.
  Haelfte des Teigs in gefettete Springform streichen.
  Eiweiss steif schlagen, 200 g Puderzucker zugeben.
  Haelfte der Baisermasse auf den Teig streichen, dass ein ca 2 cm breiter Teigrand frei bleibt.
  10 Minuten backen.
  Zweiten Boden genauso backen.
  Beeren auf einen Boden legen.
  Quark, Mascarpone 75g Zucker, 1 Pck Vanillezucker verruehren, aufstreichen.
  Mit zweitem Boden bedecken.
  '
