instructions: 'Die Butter in einem Topf zerlassen und darin das Mehl unter Rühren mit einem Holzlöffel andünsten, bis es Blasen wirft und Butter und Mehl sich gut miteinander verbunden haben.
Dafür zunächst einen Holzlöffel nehmen, damit die Mehl-Butter-Mischung nicht im Schneebesen hängen bleibt.

Brühe (Zimmertemperatur) nach und nach dazugießen und dabei kräftig mit einem Holzlöffel rühren, damit keine Klümpchen entstehen.
Unter ständigem Rühren bei kleiner Hitze etwa 3 Minuten kochen.
Dafür nun den Schneebesen nehmen, damit die Soße garantiert glatt und schön cremig wird.

Hitze ausschalten, Sahne und den Parmesan unterrühren und die Soße mit Salz, Pfeffer und frisch geriebenem Muskat abschmecken (Muskat sparsam dosieren!).
Topf mit der Soße vom Herd nehmen.'
