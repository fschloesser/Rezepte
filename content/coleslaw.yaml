instructions: 'Weißkohl und Möhren in feine Streifen schneiden, zum Beispiel mit einer
  Mandoline und in einer Schüssel mit Salz und Zucker vermischen.

  Das Kraut kneten bis die gewünschte Konsistenz erreicht ist und sich am Schüsselboden
  Wasser sammelt, 20 min ziehen lassen.

  Milch mit einem Pürierstab mixen und das Öl in kleinen Portionen nach und nach hinzugeben,
  Joghurt und Essig dazugeben, pfeffern.

  Zitronen auspressen und mit der Soße über den Salat geben, nochmal ziehen lassen.'
