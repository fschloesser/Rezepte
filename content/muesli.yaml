instructions: '
Haferflocken, Sonnenblumensamen, Kuerbiskerne Kokosstreifen und Mandelsplitter in einer grossen Schuessel mischen.
Honig und Kokosoel schmelzen und ueber die Mischung geben, alles vermengen.

Die Masse duenn auf Bleche verteilen und im Ofen bei 180 Grad Celsius etwa 20 Minuten backen oder bis der gewuenschte Roestgrad erreicht ist.
Dabei darauf achten dass die oberen Schichten nicht verbrennen und die Masse regelmaessig wenden.

Aus dem Ofen nehmen, durchmischen und abkuehlen lassen, danach die getrockneten Fruechte darunter mischen.

Wenn das Muesli vollstaendig abgekuehlt ist kann es in luftdichte Dosen abgefuellt werden und ist etwa zwei Wochen haltbar.'
