instructions: '
  Muerbeteig: 150 g Butter, 150 g Mehl, 150 g Zucker, 150 g Mandeln, 2 Eidotter, 1 Prise Salz.
  Mehl, Butter zusammenarbeiten, dann die anderen Zutaten verkneten und alles vor dem abbacken ziehen lassen.

  Mohntorte: Von 1 Liter Milch mit 1 Prise Salz und Zucker einen Griesbrei kochen (fluessig).
  In den Griesbrei 1/2 Pfund gemahlenen Mohn geben, nochmals kurz aufkochen.
  Dnach 3 Eier und 150 g Butter sowie etwas Sultaninen und geriebene Mandeln unter die Mohnmasse geben.
  Das Ganze auf einen Muerbeteigboden geben (grosse Springform) und abbacken.
  Auf die Masse ein Eigelb streichen.
  Zirka 3/4 Stunde abbacken.
