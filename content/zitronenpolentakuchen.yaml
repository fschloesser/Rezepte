instructions: 'Mit Butter eine Springform mit 25cm Durchmesser fetten.

  Den Ofen auf 170 Grad Celsius vorheizen.

  Zucker und Butter in einem Mixer mixen bis die Masse weiß ist, dann die Zitronenzeste
  hinuntemischen.

  Die Mandeln, den Maisgries und das Backpulver zusammen mischen.

  Abwechselnd einen Teil der trockenen Zutaten und die Eier zu der Butter-Zucker-Mischung
  geben und gut vermixen.

  Zum Schluss den Zitronensaft (einer Zitrone) dazu geben und die Mischung in die
  Springform geben.

  Den Kuchen 25 bis 30 Minuten backen, und mit einem Blech abdecken wenn er vor Ende
  der Backzeit zu braun wird und auf 160 Grad herunter drehen.

  Für den Sirup die Zutaten mischen und aufwärmen.

  Nach Ende des Backens mit Zahnstochern Löcher in den Kuchen stechen und den Sirup
  darüber geben, dabei alles verbrauchen.

  Abwandlungen:

  Mandeln durch Maisgries ersetzen; Zitronen durch Orangen ersetzen.'
