instructions: 'Den Ofen auf 150 Grad Celsius vorheizen.

  In einer Schuessel die Semmelbroesel mit 2 TL Olivenoel und Salz vermischen und
  auf einem mit Backpapier ausgelegtem Blech im Ofen ca 10 Minuten roesten, dabei
  zwischendurch wenden.

  Den Ofen auf 190 Grad hochschalten.

  Das Blech mit Alufolie auslegen und die Aubergine darauf legen, vorher 3 bis 4 mal
  mit einer Gabel einstechen und dann im Ofen etwa 45 Minuten roesten bis diese komplett
  durchgegart ist.

  Die Aubergine aus dem Ofen nehmen und (mit einer Schere) ein X in den Boden schneiden,
  in ein Sieb legen und ueber der Spuele etwa 20 Minuten austropfen lassen.

  Nun die Aubergine laengs aufschneiden, das Fleisch herausloeffeln und mit dem (Ei
  oder) Karottenpueree, gekochten Linsen, Knoblauch, Basilikum, Petersilie und (den
  Hefeflocken oder) dem Kichererbsenmehl, Salz, Pfeffer und Chiliflocken zusammenpuerieren.

  Die geroesteten Semmelbroesel hinzugeben und kurz untermixen.

  Die Mischung mindestens 20 Minuten oder ueber Nacht luftdicht im Kuehlschrank ziehen
  lassen.

  Die Masse in Golfballgrosse Baellchen formen und in einer Pfanne bei mittlerer Hitze
  in Olivenoel ca 5 Minuten frittieren.

  Auf Kuechenpapier abtropfen lassen und direkt servieren.'
