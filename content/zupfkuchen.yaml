  Streusselmasse: Mehl, 150 g Zucker, 200 g Butter, Kakao, Eigelb, 1 Pck Vanillezucker, Backpulver

  Quarkmasse: 125 g Butter, 250 g Zucker, Quark, Eier, Zitrone, 1 Pck Vanillezucker, Puddingpulver

