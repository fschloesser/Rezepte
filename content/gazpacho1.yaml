instructions: 'Das Gemüse putzen und in Stücke schneiden (die Tomaten brauchen nicht
  geschält zu werden.

  Alle Zutaten werden im Mixer püriert, am Besten in mehreren Partien, wobei jedesmal
  etwas Brühe gegeben werden muss.

  Auch das Toastbrot wird mit püriert, es dient der Bindung.

  Am Schluss lässt man das Öl mit in den Mixer fließen.

  In einer großen Schüssel alles gut verrühren und für mindestens eine Stunde im Kühlschrank
  gut durchkühlen lassen.

  Besonders gut mit frischem Baguette an heißen Tagen.

  Tip: Wer mag, kann in kleine Würfel geschnittene Tomate, Gurke und Zwiebel separat
  dazu reichen.

  Die Gazpacho kann auch gut eingefroren werden.'
