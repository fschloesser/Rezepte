instructions: '
  Boden: (groessere Springform) Mehl, 100 g Butter, Zucker, Backpulver, 1 Ei.

  Fuellung: Quark, Zitronensaft, evtl ein paar Korinthen, mit Puddingpulver verruehren, evtl etwas Milch zugeben.
  Masse darf nicht zu weich sein!

  Eierschecke:
  von Vanillepuddingpulver Pudding kochen, darin 1/4 Pfund Butter, 5 Eidotter ruhern, dann die 5 Eiweiss und 2 Pck Vanillezucker steif schlagen.
  Langsam unter die Puddingmasse ruhern.
  Alles zusammen bei kleiner Flamme zirca 50 Minuten abbacken.
  '
