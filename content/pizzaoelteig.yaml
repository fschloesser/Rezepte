instructions: 'Mehl, Salz und Öl vermischen.

  1 Würfel Hefe in die Mitte bröseln.

  Wasser dazugeben und durchkneten bis der Teig sich vom Rand löst.

  Tuch drüberlegen und ruhen lassen.

  Teig ausrollen, belegen und bei 200 Grad Celsius etwa 30 Minuten backen oder bis
  der Rand die gewünschte Farbe erreicht hat.'
