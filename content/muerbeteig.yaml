instructions: 'Teig schnell zusammen kneten aber nicht homogen werden lassen, d.h.
  die Butter nicht komplett verkneten.

  Teig in eine gefettete Backform geben und mit den Händen über den Boden und am Rand
  auslegen.

  Das Ei ist optional, ohne ist aber unerprobt.

  Vorsicht: die Butter nicht weich werden lassen und den Teig nicht zu lang kneten.

  Er ist fertig und muss in den Kühlschrank wenn er eine Masse ist aber man Butter
  und Mehl noch unterscheiden kann.

  Tip: Für Muffinförmchen: für Boden Kreise ausstechen und separat auslegen, für den
  Rand einen Streifen schneiden und ankleben.

  Mal probieren: süßer Mürbeteig (1,2,3-Teig), 1 Teil Zucker, 2 Teile Butter, 3 Teile
  Mehl.'
