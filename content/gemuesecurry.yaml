instructions: 'Zwiebeln und Knoblauch abziehen und klein würfeln.

  Die geschälten Tomaten hacken.

  Olivenöl in breitem Topf erhitzen, Zwiebeln und Knoblauch darin 2-3 Minuten anschwitzen.

  Die Currypaste unterrühren, Linsen, Kurkuma und gehackte Tomaten dazugeben.

  Das Gemüse mit der Brühe ablöschen und ca. 1 Stunde zugedeckt bei schwacher Hitze
  leise köcheln lassen.

  Inzwischen den Blumenkohl in kleine Röschen teilen, Möhren und Staudensellerie schälen
  und in schräge Scheiben schneiden.

  Das vorbereitete Gemüse und die Erbsen ca. 10 Minuten vor Ende der Garzeit zu den
  Linsen geben, dann Kokosmilch und Margarine hinzufügen.

  Das Linsencurry mit Salz abschmecken und mit Koriander garniert servieren.

  Dazu passt gedämpfter Basmatireis.'
