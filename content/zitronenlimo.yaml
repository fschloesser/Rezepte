instructions: 'Die Minze im Wasser etwa 5 Minuten auskochen und danach herausnehmen.

  In der Zwischenzeit die Zitronen auspressen.

  Den frischen Zitronensaft mit Fruchtfleisch sowie den Rohrzucker in das heiße Minzwasser
  geben und umrühren.

  Abkuehlen lassen und kalt stellen.

  Zum Servieren einen Teil Limonade mit zwei Teilen Wasser in ein Glas geben und nach
  Gutdünken Dekorieren.'
