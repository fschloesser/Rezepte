instructions: 'Das Gemüse putzen und in Stücke schneiden (die Tomaten brauchen nicht
  geschält zu werden.

  Alle Zutaten werden mit dem Olivenöl, dem Wasser und dem Essig im Mixer püriert.

  Nach dem Pürieren wird die Suppe durch ein Sieb gegeben um Schalen und Kerne herauszufiltern.

  In einer großen Schüssel alles gut verrühren und für mindestens eine Stunde im Kühlschrank
  gut durchkühlen lassen.

  Tip: Wer mag, kann in kleine Würfel geschnittene Tomate, Gurke und Paprika separat
  dazu reichen.'
