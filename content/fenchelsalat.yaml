instructions: 'Fenchel waschen, den weissen Teil und die Zwiebeln in duenne Scheiben schneiden oder hobeln, das Fenchelgruen zum Garnieren aufheben.
  Nuesse hacken und anroesten.
  Orangen schaelen und filetieren, in kleine Stuecke schneiden, den Saft fuers Dressing aufheben.

  Fuer das Dressing den Saft mit Essig und Oel verruehren, salzen und pfeffern.
  Alles zusammen in einer Schuessel mindestens eine halbe Stunde ziehen lassen und vorm Servieren mit Fenchelgruen garnieren.  '
