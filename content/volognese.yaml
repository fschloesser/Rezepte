instructions: 'Den Tofu mit einer Gabel zerdrücken und in Olivenöl scharf von allen
  Seiten anbraten.

  Am Schluss die Zwiebeln und danach den Knoblauch hinzugeben und mit anbraten.

  Pfeffern, salzen und ein wenig Zimt dazu geben.

  Das Tomatenmark unterrühren.

  Wenn alles vermischt ist und der Tofu eine schöne Farbe angenommen hat mit dem Rotwein
  ablöschen.

  Die passierten Tomaten hinzugeben und alles würzen und einkochen lassen, evtl nachwürzen.

  Das Basilikum hacken und mitkochen lassen.

  Passt gut zu Nudeln, kann aber auch als Bolognese für die Linsenlasagne verwendet
  werden.'
