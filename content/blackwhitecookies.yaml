  ingredient: Backkakao
  unit: EL
- amount: '1'
  ingredient: Vanillezucker
  unit: Pkg
- amount: '1'
  ingredient: Salz
  unit: Prise
instructions: 'Mehl, Zucker, Salz in einer großen Schüssel mischen, die kalte Margarine
  dazu geben und zu einem glatten Teig verkneten.

  Wenn der Teig zu trocken ist, etwas Wasser dazu geben.

  Den Teig halbieren, zu einer Hälfte den Backkakao hinzugeben und einarbeiten, zu
  dem anderen den Vanillezucker.

  Beide Teige ca eine eine Stunde im Kühlschrank ruhen lassen.

  Dann zwischen Backpapier zu dünnen Rechtecken ausrollen, aufeinander legen und zusammen
  zu einer Rolle formen, diese in Scheiben schneiden, sodass man die Spirale sieht.

  Im vorgeheizten Ofen bei 180 Grad Celsius Umluft etwa 8 bis 10 Minuten backen.'
