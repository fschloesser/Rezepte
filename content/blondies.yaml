instructions: 'Den Ofen auf 180 Celsius vorheizen, eine quadratische, 23cm große Kuchenform
  mit Butter fetten und mit Backpapier auslegen.

  Die Butter in einem Topf schmelzen und mit dem Zucker und Salz vermengen, etwas
  schaumig schlagen.

  Die Vanille unterrühren und noch einmal schaumig schlagen.

  Den Topf von der Hitze nehmen.

  Kurz abkühlen lassen und dann die Eier in die Buttermischung geben und gut umrühren.

  Das Mehl, Natron und Backpulver sieben und nach und nach unterrühren, sodass keine
  Klumpen entstehen.

  Soweit abkühlen lassen dass die Schokolade nicht schmilzt und dann selbige zusammen
  mit den Cranberries unterheben.

  In die vorbereitete Form geben und gleichmäßig verteilen.

  Etwa 35 bis 40 Minuten backen bis die Kanten fest und die Mitte noch ein bisschen
  weich ist.

  Mindestens 10 Minuten auf dem Rost auskühlen lassen und in Quadrate schneiden.

  Die fertigen Blondies halten sich bis zu einer Woche in einer luftdichten Dose.'
