instructions: '
Linsen mehrmals waschen bis das Wasser klar ist und dann etwa eine halbe bis ganze Stunde einweichen.

Okra waschen und gut abtrocknen, damit der Schleim nicht schon beim Schneiden austritt.

Tamarindenpaste in einer grosszuegigen Tasse Wasser aufloesen.
Stattdessen koennen ganze Tamarindenschoten benutzt werden, diese in warmem Wasser aufweichen und ausdruecken.

Die Linsen in der doppelten Menge Wasser kochen und beiseite stellen.

Okra in 1.5 cm breite Scheiben und Zwiebeln in etwa 0.5 breite Stifte schneiden und bereit stellen.

In einem Topf den Senf und Kreuzkuemmel in etwas Oel auf mittlerer Hitze anbraten, dabei vorsichtig sein mit spritzendem Oel.
Knoblauch hinzugeben und kurz mit anbraten, dann den Kurkuma hinzugeben.

Nun das Tamarindenwasser hinzugeben und einige Minuten kochen bis weisser Schaum sichtbar ist, dies ist das Zeichen dass die Tamarinde gekocht ist.

Die geschnittene Okra hinzugeben bis diese die Farbe aendern, dies sollte etwa 20 Minuten dauern, dabei gelegentlich und vorsichtig ruehren um die Okra nicht zu zerdruecken, evtl ein wenig Wasser hinzugeben damit nichts anbrennt.

Nun die gekochten Linsen hinzugeben und einruehren, mit Wasser verduennen bis die gewuenschte Konsistenz erreicht ist.
Dabei regelmaessig vorsichtig ruehren damit nichts anbrennnt.

Die geschnittenen Zwiebeln hinzugeben, und einige weitere Minuten kochen lassen.

Mit Salz und Chili nach Belieben wuerzen und servieren

Tips:
- Es ist wichtig gute Okra zu verwenden, also beim Einkauf darauf achten dass sie frisch und jung sind.
- Gespaltene Linsen werden beim Kochen cremiger als ganze, da keine Huelle enthalten ist.
- Mit Tamarinde ein bisschen vorsichtig sein, da diese in grossen Mengen den Darm anregen koennen.
- Das Dal kann mit oder ohne Reis gegessen werden. Die angegebenen Mengen reichen fuer zwei Portionen ohne Reis.
'
