instructions: '
Okra waschen und abtrocknen, dies ist wichtig damit der Schleim nicht schon beim schneiden austritt.
Linsen etwa eine halbe bis ganze Stunde einweichen und mehrmals waschen bis das Wasser klar ist.
Tamarindenpaste verwenden oder ganze Tamarindenschoten. Letztere in warmem Wasser aufweichen und ausdruecken.

Ein Teil Linsen in zwei Teilen Wasser kochen und beiseite stellen.

Senf und Kreuzkuemmel in etwas Oel auf mittlerer Hitze anbraten, dabei vorsichtig sein mit spritzendem Oel.
Knoblauch hinzugeben und kurz mit anbraten, dann den Kurkuma hinzugeben.
Nun das Tamarindenwasser hinzugeben und einige Minuten kochen bis weisser Schaum sichtbar ist.
Die geschnittene Okra hinzugeben bis diese die Farbe aendern, dies sollte etwa 20 Minuten dauern, dabei gelegentlich und vorsichtig ruehren um die Okra nicht zu zerdruecken.
Nun die gekochten Linsen hinzugeben und einruehren.
Salz Chili und hinzugeben

- Add cooked dal to the pot and mix it well and gently (to avoid breaking okra pieces). The action of mixing itself will change the color of dal from bright yellow to a bit brownish due to the tamarind water.
- Add some water, if needed, for desired consistency of the dish, and mix well. If cold water, then wait until the dish becomes warm again. If warm water, then no need to wait before the next step.
- Add salt, red chili powder (if using it), and onions. Cook for a few more minutes. Stir everything for an even distribution. I prefer to add onions at this stage to retain some texture and crunchiness of them in the dish (as opposed to adding onions in the beginning itself).
- Thatâ€™s all, folks! The okra sambar/dal is ready. You may keep the pot aside for a while to let the dish settle down. The residual heat can continue cooking the dish, evaporate some leftover water, and make it more creamier.
