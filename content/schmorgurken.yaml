instructions: 'Die Gurken schälen, entkernen und in zweifingerbreite Stücke schneiden.

  Den Speck und die Zwiebel würfeln, dann anbraten.

  Die Gurkenstückchen hinzu und etwa 20 Minuten mitbraten, sodass sie glasig aussehen,
  aber noch ein wenig Biss haben.

  Bei Bedarf kleingeschnittene Tomaten oder Kirschtomaten hinzu fügen und kurz mitbraten.

  Im Fett Zucker und Mehl bräunen, mit der Fleischbrühe auffüllen, pikant mit Salz,
  Pfeffer nud Essig abschmecken.

  Über die geschmorten Gurken geben, kleingehackten Dill dazu, umrühren und noch
  ein wenig durchziehen lassen.

  Dazu Kartoffeln reichen.'
