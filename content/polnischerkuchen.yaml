instructions: '
  Margarine, Zucker, Wasser, Kakao: alles aufkochen, von der Masse eine 3/4 Tasse abnehmen, den Rest 15 Minuten abkuehlen lassen.

  Dann Eier, Vanillezucker, Mehl, Backpulver unterruehren, in eine Kastenform fuellen und bei Mittelhitze 25-30 Minuten backen. Danach die restliche Masse drueber giessen und fertig backen.
  Der Teig kann durch Mandeln, Nuesse, Sultaninen, Zitronat verfeinert werden.
  '
