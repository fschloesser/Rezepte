instructions: 'Zwiebeln, Knoblauch, Frühlingszwiebeln klein schneiden und in Fett
  anbraten.

  Kakaopulver, Koriander, Chili und etwas Salz dazu geben und nicht anbrennen lassen.

  Tomaten, Linsen und Salz dazu geben und mit etwa einen halben Liter Wasser ablöschen.

  Zum Kochen bringen und dann die Hitze reduzieren, etwa eine halbe Stunde kochen
  lassen, bis die Linsen durch sind.

  Die Kidneybohnen abtropfen lassen, in Fett anbraten und zu der Suppe geben, nach
  Bedarf Wasser hinzugeben.'
