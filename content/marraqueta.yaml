- amount: '650'
  ingredient: lauwarmes Wasser
  unit: ml
- amount: '1'
  ingredient: Salz
  unit: EL
- amount: '1'
  ingredient: Zucker
  unit: TL
- amount: '10'
  ingredient: Trockenhefe
  unit: g
instructions: 'Die Hefe mit dem Zucker und 4 EL des Wassers auflösen und etwa 5 Minuten
  stehen lassen.

  Das Salz und die Hefe mit dem Mehl in eine Schüssel geben und mit dem restlichen
  Wasser verrühren.

  Den Teig 10 Minuten lang kneten bis er nicht mehr klebt und in einer Schüssel etwa
  30 Minuten an einem warmen Ort gehen lassen bis er sich auf die doppelte Menge vermehrt
  hat.

  Die Luft herauskneten und in 12 kleine Kugeln formen, von denen jeweils zwei nebeneinander
  aufs gemehlte Blech gelegt werden.

  Mit einem Holzlöffel kräftig eine Linie in die Mitte drücken und nochmals 10 Minuten
  gehen lassen bedeckt mit einem feuchten Tuch.

  Im vorgeheizten Ofen 15 bis 20 Minuten backen, dabei eine Schüssel Wasser in den
  Ofen stellen um die Luft feucht zu halten.'
