instructions: 'Streusel zusammenkneten und am Ende Marmelade hinzufügen, sodass eine
  feuchte, klebrige Masse entsteht.

  Zu kleinen Kugeln formen und aufs Blech drücken, braucht kein Backpapier.

  15-20 Minuten bei 170 Grad backen, bis die Kekse ein wenig gebräunt sind.'
subtitle: für 1 Blech
title: Streuselkekse
