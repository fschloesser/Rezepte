instructions: 'nächster Versuch: Weniger Mehl. Mit Rosinen oder Mandelsplittern. Am
  Schluss mit Sirup bestreichen.

  Die Äpfel schälen und in Stücke schneiden.

  Butter, Zucker, Salz mit dem Handmixer schaumig schlagen, dann die Eier unterrühren.

  Mehl, Puddingpulver, Backpulver vermischen und unterrühren, dann die Apfelstücke
  unterheben.

  Nach Belieben mit Streuseln bestreuen.

  Eine Backform fetten, mehlen und den Teig hineingeben, bei etwa 175 Grad Celsius
  Ober-/Unterhitze circa 45 Minuten backen.'
