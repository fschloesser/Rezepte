instructions: 'Die Butter, den Zucker vermischen, das Ei und die Vanille dazugeben
  und gut verrühren.

  In einer separaten Schüssel das gesiebte Mehl mit der Stärke, dem Natron und Salz
  vermischen und nach und nach zu der Buttermischung geben und verrühren.

  Die Chocolate Chips und Nüsse dazugben und vermischen.

  Zu kleinen Bällen formen (etwa 2 TL) und für mindestens eine Stunde im Kühlschrank
  ruhen lassen.

  Den Ofen auf 162 Grad Celsisus vorheizen und Kekse mit etwa 4 cm Abstand auf einem
  Blech etwa 15-18 Minuten backen bis die Ränder golden werden.

  Die Kekse auf dem Blech abkühlen lassen (sie sind jetzt sehr weich und härten beim
  Abkühlen aus).

  Notiz: Statt die Bälle zu backen kann man sie auch einfrieren und Tage später backen,
  dabei sollte beachtet werden dass sie etwa 20 Minuten bei Raumtemperatur antauen
  sollten bevor sie gebacken werden.'
