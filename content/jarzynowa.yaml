instructions: 'Kartoffeln, Karotten und Sellerie putzen und in kleine Wuerfel schneiden.
  Diese etwa eine Viertelstunde in Wasser bissfest kochen und abkuehlen lassen.

  Die Eier hart kochen.

  Eier, Gurken und Aepfel in kleine Wuerfel schneiden.

  In einer Schuessel alles gut vermengen, mit Mayonnaise, Gurkensud, Gewuerzen und Dill abschmecken und abkuehlen lassen.

  Kalt servieren.'
