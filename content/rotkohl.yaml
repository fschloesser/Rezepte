instructions: 'Den Rotkohl in schmale Streifen, die Zwiebeln und Aepfel klein schneiden.

  Die Zwiebeln im Oel glasig anduensten.
  Dann die Aepfel und den Zucker dazu geben und anbraten bis es karamellisiert.
  Mit Rotwein oder Apfelsaft abloeschen.

  Den Rotkohl dazu geben und mit duensten, salzen.

  Lorbeerblaetter, Wacholderbeeren oder Piment, Nelken, Zimt und Marmelade hinzu geben
  und mit kochen.

  Eine halbe Stunde oder im Schnellkochtopf 12 Minuten kochen

  Mit Rotwein abschmecken und optional mit Mehl andicken.

  Einen Tag ziehen lassen.'
