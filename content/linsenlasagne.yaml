instructions: 'Für die Bolognese:

Die Linsen eventuell einweichen und in reichlich Wasser gar kochen.
(Dauert mindestens 3 Stunden + 30 Minuten)
Dosenlinsen abtropfen lassen.

Die Tomaten kreuzweise einritzen, mit kochendem Wasser überbrühen, kalt abspülen und häuten.
Möhren und Sellerie schälen, Porree putzen.
Das Gemüse in kleine Würfel schneiden.
Zwiebel und Knoblauch abziehen und klein hacken.
Chili abspülen, entkernen, hacken.

Das öl in einem Topf erhitzen und das Gemüse darin kurz andünsten, das Tomatenmark und etwas Brühe dazu geben.
Alles etwa 10-15 Minuten bei mittlerer Hitze kochen lassen.
Linsen abtropfen lassen und dazu geben.

Thymian und Rosmarin abspülen, trocken tupfen, klein hacken und unter das Gemüse heben.
Die Bolognese mit Rotwein, Salz, Pfeffer und Cayennepfeffer abschmecken.

Für die Bechamelsoße:

Siehe rezept fuer Bechamelsoße.

Schichtanleitung:

Den Boden einer Auflaufform mit 3 EL Bechamelsoße bestreichen.
Die Form mit Lasagneblättern auslegen.
Sollten sich die Blätter überlappen, etwas Soße dazwischengeben, damit die Doppelschicht nicht zu trocken wird.

Darauf eine etwa 1 cm dicke Schicht Bolognese gleichmäßig verstreichen.
Einige Esslöffel Bechamelsoße auf der Bolognese verteilen.
Danach wieder Lasagneblätter darauflegen und so weiterschichten, bis alle Zutaten verbraucht sind.

Zum Schluss mit einer Schicht Lasagneblätter und Bechamelsoße abschließen, dabei sollten die Lasagneblätter gut mit Soße bedeckt sein, damit sie nicht austrocknen.

Mit etwa 50g Parmesan bestreuen und auf der unteren Schiene bei 160 Grad Umluft 40-60 Minuten backen.
Wird die Kruste zu dunkel, mit einem zweiten Blech die Hitze abschirmen.

Ratschlag:
Lasagne vorm Anschneiden etwa 20 Minuten ruhen lassen, dann ist sie leichter zu portionieren.'
