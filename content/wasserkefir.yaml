instructions: 'Geht mit Dattel, Feige, Aprikose, Rosinen, nach Belieben.

  In einem Glasbehälter Wasser mit Zucker mischen, Kefirkristalle, Zitronenscheiben
  und Frucht dazu geben, umrühren.

  Den Deckel auflegen aber nicht verschließen, sodass die Gärgase entweichen können
  und der Behälter nicht explodiert.

  Zwei Tage an einem Ort ohne direkte Sonneneinstrahlung stehen lassen, bis er fertig
  ist.

  Zur Nachgärung kann der Kefir in Henkelflaschen abgefüllt werden und bis zum Verzehr
  im Kühlschrank aufbewart werden.'
