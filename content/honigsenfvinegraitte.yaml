instructions: 'Erst Salz, Pfeffer, Essig, Honig und Senf glatt rühren, dann mit dem
  Olivenöl verrühren.

  Zum Schluss mit dem Mixstab pürieren und das geschmacksneutrale Öl hinzugeben bis
  die gewünschte Konsistenz erreicht ist.

  Tipp: Man kann daraus auch ein Joghurtdressing machen.

  Dazu tausche man den Balsamicoessig und die Öle durch einen Becher Joghurt aus.'
