instructions: 'Zucchini reiben und mit allen anderen Zutaten zu einem Teig vermischen. Etwas Mehl hinzugeben bis die Fluessigkeit andickt.
  Eine halbe Stunde quellen lassen.

  In einer Pfanne auf Stufe 7 etwas Oel erhitzen und mit einem Essloeffel den Teig in kleine Medallions hineingeben.
  Nach ca 5 Minuten wenden und weitere zwei bis drei Minuten backen.'
