instructions: '
Reis in etwas weniger als der doppelten Menge Wasser kochen und abkuehlen lassen.
Den Tofu, das Ei oder das vegane Huhn in Oel anbraten und beiseite Stellen.

Gemuese waschen, schneiden und bereit stellen.

In einer grossen Pfanne die Pilze anbraten, bis diese fast gar sind.
Die Zwiebeln und Paprika hinzugeben, mit anbraten.
Ein paar Minuten anbraten, dann den Knoblauch hinzugeben und mit braten.

Dann den gekochten Reis hinzugeben, die schwarzen Bohnen abtropfen und hinzugeben.

Mit Harissa, Kreuzkuemmel, Zatar, gemahlener Paprika oder Chili, Pfeffer und Salz wuerzen.  '
