- amount: '400'
  ingredient: weißer Zucker
  unit: g
instructions: 'Den Ingwer klein schneiden oder reiben, möglichst Bio-Ingwer benutzen.

  Mit dem Wasser und dem Zucker in großes, sauberes Glas geben.

  Einen Deckel auflegen, sodass Luft entweichen kann und an einem zimmerwarmen Ort
  aufbewahren.

  Etwa 5 Tage stehen lassen, bis die Flüssigkeit nicht mehr so süß schmeckt.

  Durch ein Sieb in alte, saubere Bierflaschen mit Bügelverschluss abfüllen und eine
  weitere Woche gären lassen.

  Wichtig: Hier keine Dekoflaschen nehmen, die halten dem Druck nicht stand.

  Danach etwa eine Woche im Kühlschrank haltbar.'
