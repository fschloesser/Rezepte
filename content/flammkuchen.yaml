instructions: 'Das Mehl in eine Schüssel sieben, Wasser, Öl, Eigelb und Salz zugeben,
  zu einem glatten Teig verkneten und zugedeckt 30 Minuten an einem zimmerwarmen Ort
  ruhen lassen.

  Zwiebeln halbieren, in feine Scheiben hobeln.

  Süße und saure Sahne mit etwas Salz und Pfeffer verquirlen.

  Teig vierteln.

  Jedes Stück auf einem großen Stück Backpapier zu einer hauchdünnen rechteckigen
  Platte auswellen.

  Sahnemischung darauf verstreichen und mit Zwiebeln bestreuen.

  Bei Umluft 220 Grad etwa 10-15 Minuten goldbraun backen.'
