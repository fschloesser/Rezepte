instructions: 'Zucchini mit einem Gemueseschaeler laengs in lange Scheiben, Champignons
  in kleine Stuecke schneiden.

  Auf ein Kuechenpapier legen sodass sie sich ueberlappen und mit Frischkaese bestreichen,
  Reis darueber ausbreiten, darauf die Pilzstueckchen legen.

  Einrollen und in ca 2 cm hohe Roellchen schneiden.

  Tip: Alles ziemlich friemelig, besser vielleicht mit Nori drumrum.'
