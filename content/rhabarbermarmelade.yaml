instructions: 'Den Rhabarber schaelen und in circa 5 Millimeter Scheiben schneiden.
  Zitrone auspressen, Vanilleschote aufschneiden und Samen herausschaben.

  Die Rhabarberscheiben mit dem Zitronensaft, dem Gelierzucker und den Vanillesamen vermengen und Wasser ziehen lassen.

  In der Zwischenzeit leere Marmeladeglaeser spuelen und diese, sowie deren Deckel zum Sterilisieren im Ofen auf 100 Grad erhitzen.

  Nach etwa zwei Stunden die Masse nach Aufschrift auf der Zuckerpackung aufkochen, kurz sieden lassen bis die Gelierprobe funktioniert.
  In die Glaeser abfuellen, direkt die Deckel drauf schrauben und auf den Kopf stellen, auskuehlen lassen.

  Sicher stellen, dass die Glaeser vakuumverschlossen sind (Deckel leicht nach innen gewoelbt).
  Dann sollte die Marmelade mindestens 6 Monate, aber wahrscheinlich auch viel laenger haltbar sein.
  Schlecht gewordene Marmelade erkennt man am Pelz.
