instructions: 'Zutaten wie Mehl, Zucker, Margarine, Eier, Vanillezucker, Backpulver
  und Milch in eine große Schüssel geben und mit dem Mixer durchrühren.

  Danach die geschälten, in kleine Stücke geschnittenen Äpfel hinzugeben und in den
  Teig mischen.

  Die Papierförmchen jeweils zu 3/4 mit dem Teig füllen und auf ein Backblech stellen.

  Im vorgeheizten Backofen bei 150°C Heißluft ca. 20-25 Minuten backen.'
