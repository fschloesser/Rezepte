instructions: Speck oder Räuchertofu in der Pfanne anbraten, eine Zwiebel dazu, anschwitzen.
  Dann Möhren und Kartoffeln zu gleichen Teilen und gleichgroßen Stücken dazu geben,
  mit Wasser aufgießen bis das Gemüse bedeckt ist. Einen Brühwürfel, Pimentkörner
  und ein Lorbeerblatt dazu geben, dann 10 Minuten im Schnellkochtopf kochen. Mit
  Salz, Pfeffer, frischem Knoblauch, Basilikum und Muskat würzen. Done
