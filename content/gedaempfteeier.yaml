instructions: 'Die Eier mit der Bruehe, der Sojasausse und den Salz gut schlagen.

  Eine Schuessel oelen und die Fruehlingszwiebeln und den den Eiermix hinein fuellen.

  Die Schuesseln mit einem Deckel, Alufolie oder kleinen Teller bedecken und in einem
  etwa 90 Grad Celsius Wasserbad fuer 15 bis 20 Minuten garen.

  Koennen auch auf einem Gitter in einem Schnellkochtopf fuer 10 Minuten bei wenig
  Hitze und wenig Druck gedaempft werden.'
