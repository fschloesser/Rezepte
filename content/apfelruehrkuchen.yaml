instructions: 'Die Äpfel schälen und in etwa 2cm große Würfel, besser aber in ca 0.5
  cm breite Spalten schneiden.

  Butter verflüssigen und mit Eiern, Zucker und Salz cremig schlagen bis der Zucker
  sich aufgelöst hat.

  Den Joghurt und die Milch unterrühren.

  Mehl mit Backpulver und Zimt vermengen und nach und nach in den Teig sieben und
  untermengen, dabei nicht zu lange verrühren, sonst wird der Teig zu fest.

  Eine runde Backform buttern.

  Die Apfelwürfel hinzugeben und unterrühren und in die Backform geben. Die Apfelspalten
  in einem schönen Muster hineindrücken.

  Bei 180 Grad Celsius etwa 45 Minuten backen.

  Note: Wenn man den Kuchen später mit Sirup tränkt, beim Grundrezept nur 100 g Zucker
  nehmen.'
