  unit: g
- amount: '90'
  ingredient: Mehl
  unit: g
- amount: '30'
  ingredient: Maismehl
  unit: g
instructions: 'Eier und Zucker über einem Wasserbad vermischen bis der Zucker sich
  aufgelöst hat, das Ei soll nicht stocken.

  Vom Wasserbad nehmen und mit der Maschine aufschlagen.

  Gesiebte Mehl-Kakao-Mischung vorsichtig unterheben und im Ofen bei 160 Grad etwa
  eine halbe Stunde backen.

  Fingertest: der Bisquit ist fertig wenn der Fingerabdruck verschwindet.

  Notiz: Für Schokobisquit 30g Kakao und 170g Zucker verwenden.

  Notiz: Für große Form 6 Eier nehmen, für kleine Form reichen 4 Eier.'
subtitle: sehr fluffy, gut zu schneiden, von Julien Picamil, 1654 kcal
