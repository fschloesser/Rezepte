  Paprika in mundgerechte Stuecke schneiden.
  Tomaten waschen, Schalen kreuzweise anschneiden und blanchieren.
  Die Haut abziehen und die Tomaten in kleine Stuecke schneiden.

  Zwiebeln und Knoblauch in Oel oder Butter glasig anbraten.

  Paprika, Tomatenwuerfel und Ketchup hinzugeben, und mit dem Wasser auffuellen.

