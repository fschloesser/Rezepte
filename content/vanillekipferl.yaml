  unit: g
- amount: '100'
  ingredient: gemahlene Mandeln oder Nüsse
  unit: g
- amount: '100'
  ingredient: (Vanille) Zucker
  unit: g
- amount: '1'
  ingredient: optional Zimt
  unit: Prise
- amount: '1'
