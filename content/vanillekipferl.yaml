  unit: Prise
instructions: 'Die Zutaten rasch zu einem Mürbeteig verkneten und münzdicke Rollen
  formen. Diese 30 Minuten kühl stellen.

  Von den Rollen etwa fingerdicke Scheiben abschneiden und in kleine Hörnchen formen
  und auf ein gebuttertes Blech legen.

  Bei 180 Grad Celsius mit Ober/Unterhitze etwa 12 Minuten backen, nach dem Herausholen
  in Vanillezucker/Puderzuckergemisch wälzen und dann abkühlen lassen.'
